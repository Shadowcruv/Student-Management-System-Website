<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <h1> </h1>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/new}">Registeration<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Create New Student</h1>
                <div class = "card-body">
                    <form th:action = "@{/save/students}" th:object = "${studentm}" method = "POST">
                        <div class = "form - group">
                            <label> Student First Name</label>
                            <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder = "Enter Student First Name"/>
                        </div>

                        <div class = "form - group">
                            <label> Student Last Name</label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{lastName}"
                                    class = "form-control"
                                    placeholder = "Enter Student Last Name"/>
                        </div>

                        <div class = "form - group">
                            <label> Student Email</label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder = "Enter Student Email"/>
                        </div>
                       <br>
                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary  btn-sm mb-3">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
